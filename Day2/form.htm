<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div>
            <div>
                <label for="textbox">Text box</label>
                <input type="text" class="form-control" name="textbox" id="textbox">
            </div>
            <div>
                <div>
                    <label for="textarea">Text area</label>
                    <textarea class="form-control" name="textarea" id="textarea" rows="3"></textarea>
                </div>
            </div>
            <div>
                <div>
                    <label for="filebox">File box</label>
                    <input type="file" class="form-control-file" name="filebox" id="filebox">
                </div>
            </div>
            <div>
                <div>
                    <input type="radio" class="form-check-input" name="radiobutton" id="radiobutton"
                        value="checkedValue" checked>
                    Radio Button
                </div>
            </div>
            <b4>
                <div>
                    <input type="checkbox" class="form-check-input" name="checkbox" id="checkbox" value="checkedValue"
                        checked>
                    Check box
                </div>
            </b4>
        </div>
    </form>
</body>

</html>
